<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">

        <div class="clock">
            <img src="./clock_logo.png" alt="">
        </div>

        <div class="bbox1">
            <p>The message and Image will change according to the time</p>
        </div>
        <div class="traingle1"></div>

        <div class="rect">
            <div class="m1">
            <img src="./wake_up.svg" alt="">
            </div>
            <div class="t1">
            <label for="cars">Set wake up time</label>
        </div>
        <div class="s1">
                <select class="dropdown" id="wakeUp">
                    <option value="1" class="waketime">08 AM - 09 AM</option>
                    <option value="2" class="waketime">09 AM - 10 AM</option>
                    <option value="3" class="waketime">10 AM - 11 AM</option>
                    <option value="4" class="waketime">11 AM - 12 PM</option>
                    <option value="5" class="waketime">12 PM - 01 PM</option>
                    <option value="6" class="waketime" hidden selected>Set Wakeup Time</option>
                </select>
            
            </div>

            <div class="m2">
                <img src="./lunch_time.svg" alt="">
                </div>
                <div class="t2">
                <label for="cars">Set lunch time</label>
                </div>
                <div class="s2">
                    <select class="dropdown" id="lunch">
                        <option value="1">12 PM - 01 PM</option>
                            <option value="2">01 PM - 02 PM</option>
                            <option value="3">02 PM - 03 PM</option>
                            <option value="4">03 PM - 04 PM</option>
                            <option value="5" class="waketime" hidden selected>Set Lunch time</option>
                    </select>
                
                </div>

                <div class="m3">
                    <img src="./nap_time.svg" alt="">
                    </div>
                    <div class="t3">
                    <label for="dropdown">Set nap time      </label>
                    </div>
                    <div class="s3">
                        <select class="dropdown" id="napTime">
                            <option value="1">04 PM - 05 PM</option>
                            <option value="2">05 PM - 06 PM</option>
                            <option value="3">06 PM - 07 PM</option>
                            <option value="4">07 PM - 08 PM</option>
                            <option value="5" class="waketime" hidden selected>Set Nap Time</option>
                        
                        </select>
                    
                    </div>
                    
                    <div class="m4">
                        <img src="./nap_time.svg" alt="">
                        </div>
                        <div class="t4">
                        <label for="cars">Set night time</label>
                        </div>
                        <div class="s4">
                            <select class="dropdown" id="nightTme">
                            <option value="1">08 PM - 09 PM</option>
                            <option value="2">09 PM - 10 PM</option>
                            <option value="3">10 PM - 11 PM</option>
                            <option value="4">11 PM - 12 PM</option>
                            <option value="5" selected hidden>Set Night Time</option>
                              
                            </select>
                        
                        </div>
    </div>

            

        <div class="msg">
            <h3 id="text1">GOOD MORNING!! WAKE UP !!</h3>
        </div>

        <div >
            <button class="setalarm" id="alarm" onclick="dropdown()">Set Alarm</button>
            
        </div>
            <div class="bbox2">
                <p>Time will be updated here after clicking on "Set Alarm"</p>
            </div>
        <div class="traingle2"></div>

        <div class="setaside">
            <p>
                 Wake Up Time : <span id="wp"> set time</span>
            <br>  Lunch Time:<span id="lt"> set time</span>
            <br>  Nap Time : <span id="nt"> set time </span>
            <br>  Night Time : <span id="nigt"> set time  </span>
        </p>
        </div>

        <div class="time">
           <div class="tim"> <h2>Time :</h2></div>
            <div class="box1" ><h2 style="z-index: 1;" id="hours">00 <h2> hours </h2></h2></div>
            <div class="box2" ><h2 style="z-index: 1;" id="minutes">00 <h2> min</h2></h2></div>
            <div class="box3" ><h2 style="z-index: 1;" id="seconds">00 <h2> sec</h2></h2></div>
            <div class="box4" ><h2 style="z-index: 1;" id="session"> <h2> </h2></h2></div>
        </div>

        <div class="time1">

        </div>

        <div class="time2">

        </div>

        <div class="grab" >
            <h3 id="text2">GRAB SOME HEALTHY BREAKFAST!!!</h3>
        </div>

        <div class="image">
            <div class="img">
                <img src="./Component 30 â€“ 1.svg" alt="" style="width: 536px;
                height: 291px;">
            </div>
            
        </div>

    </div>

</body>

<script src="./script.js">

</script>
</html>
